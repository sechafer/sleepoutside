<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div class="cart-form-container">
        <h2>Checkout Form</h2>
        <form id="checkout-form" autocomplete="on" method="post">
            <!-- Customer Name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
  
            <!-- Address -->
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" required>
  
            <!-- Payment Information -->
            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>
            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" required>
  
            <!-- Checkout Button -->
            <a href="/src/checkout/index.html"><button class="checkout-button">Checkout</button></a>
        </form>
    </div>
    <div class="summary">
      <p class="item_summary"></p>
      <p class="order_total"></p>

    </div>
    </main>
    <p class="cart-total">Total:</p>
    <footer id="main-footer"></footer>
  </body>
</html>
